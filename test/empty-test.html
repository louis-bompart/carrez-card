<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../carrez-card.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="carrez-card-fixture">
      <template>
        <carrez-card>
          <h2>carrez-card</h2>
        </carrez-card>
      </template>
    </test-fixture>

    <script>
      suite('<carrez-card>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('carrez-card-fixture');
        });

        test('defines the "title" property', function() {
          assert.equal(myEl.title, 'Error');
        });

        test('defines the "image" property',function () {
          assert.equal(myEl.image, './images/bad.png');
        });

        test('defines the "url" property',function () {
          assert.equal(myEl.url, 'noURL');
        });

      });
    </script>

  </body>
</html>
