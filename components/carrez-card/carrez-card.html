<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">

<!--
An element displaying if a deal is good or not, however he's dumb, so he doesn't do any math !

Example:

    <carrez-card></carrez-card>

Example:

    <carrez-card>
      <h2>Hello carrez-card</h2>
    </carrez-card>

@demo demo/index.html
-->

<dom-module id="carrez-card">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>

    <paper-card id="card" heading="{{title}}" image="{{image}}">
      <div class="card-content">{{url}}</div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'carrez-card',

      properties: {
        /** Title of the card, if 'Good' is its value, then the deal is considered
          * as good.
          */
        title: {
          type: String,
          value: 'Error'
        },
        /* Image of the card, the element figure it itself. */
        image: {
          type: String,
          value: './images/bad.png'
        },
        /* URL displayed in the card-content */
        url: {
          type: String,
          value: 'noURL'
        }
      },

      // Element Lifecycle
      ready: function() {
        if(this.title==='Good') {
          this.image='./images/good.png';
        }
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      }
    });
  </script>
</dom-module>
